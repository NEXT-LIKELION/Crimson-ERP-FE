name: Deploy FE to S3

on:
    push:
        branches: [main]
    workflow_dispatch: {}

concurrency:
    group: s3-deploy
    cancel-in-progress: true

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: ERP/package-lock.json

            - name: Install deps
              run: npm ci
              working-directory: ERP

            - name: Build
              env:
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
              run: npm run build
              working-directory: ERP

            - name: Configure AWS
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            # index.html, 루트 정적파일은 no-cache
            - name: Upload index & static roots (no-cache)
              run: |
                  aws s3 sync ERP/dist s3://${{ secrets.S3_BUCKET }}/ \
                    --delete \
                    --exclude "assets/*" \
                    --cache-control "no-cache"

            # 해시된 assets는 장기 캐시
            - name: Upload hashed assets (long cache)
              run: |
                  aws s3 sync ERP/dist/assets s3://${{ secrets.S3_BUCKET }}/assets \
                    --delete \
                    --cache-control "public, max-age=31536000, immutable"
